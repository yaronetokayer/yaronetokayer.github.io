<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8TYCZN3KME"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-8TYCZN3KME');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarone Meir Tokayer</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <button id="menu-toggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar for mobile -->
    <div id="mobile-sidebar">
        <div id="sidebar-container-mobile"></div>
    </div>

    <!-- Sidebar for desktop -->
    <div id="desktop-sidebar">
        <div id="sidebar-container-desktop"></div>
    </div>

    <div id="nav-container"></div>

    <div class="content-wrapper">
        <main>
            <!-- <div style="width: calc(100vw - var(--side-panel-width)); display: inline-block;"></div> -->
             <div class="desktop-spacer"></div>

            <div class="section-title">1 Page Resume</div>
            <hr class="section-divider">

            <iframe src="files/resume_1p.pdf" width="100%" height="500px" style="border: 1px solid #ccc;"></iframe>

            <div class="section-title">Full Academic CV</div>
            <hr class="section-divider">
            <iframe src="files/CV_updated.pdf" width="100%" height="500px" style="border: 1px solid #ccc;"></iframe>
        </main>
    </div>

    <div class="right-filler"></div>

    <script>
        // Load sidebar into both mobile and desktop versions
        fetch('sidebar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('sidebar-container-mobile').innerHTML = html;
                document.getElementById('sidebar-container-desktop').innerHTML = html;
            });

        fetch('header.html')
            .then(res => res.text())
            .then(html => document.getElementById('nav-container').innerHTML = html);

        // Toggle sidebar visibility on small screens
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const sidebar = document.getElementById('mobile-sidebar');
            sidebar.classList.toggle('visible');
        });
    </script>

</body>
</html>
